<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
</head>
<body>       
<a-scene>
    
    <!--Assets-->
        <a-assets>

    <!--Images-->
        <!--Skies-->
            <img id="cSky" src="centralSky.jpg">
            <img id="nSky" src="northSky.jpg">
            <img id="eSky" src="eastSky.jpg">
            <img id="sSky" src="southSky.jpg">
            <img id="wSky" src="westSky.jpg">
            
            
            <img id="ground" src="grass.JPG">

            
            <img id="ring" src="ring.png">

            <img id="arrowN" src="Arrow.png">
            <img id="arrowE" src="Arrow.png">
            <img id="arrowS" src="Arrow.png">
            <img id="arrowW" src="Arrow.png">
            
            <img id="N" src="N.png">
            <img id="E" src="E.png">
            <img id="S" src="S.png">
            <img id="W" src="W.png">
            
            <img id="one" src="northPic.jpg">
            <img id="two" src="eastPic.jpg">
            <img id="three" src="southPic.jpg">
            <img id="four" src="westPic.jpg">

        </a-assets>

    <!--Camera creation-->
        <a-entity position="0 3 0">
            <a-entity camera look-controls wasd-controls>
                <a-entity position="0 0 -3"
                          geometry="primitive: ring; radiusOuter: 0.075; radiusInner: 0.05;"
                          material="color: cyan; shader: flat"
                          cursor="maxDistance: 30; fuse: true; fuseTimeout: 1500">
                <a-animation begin="click"
                             easing="ease-in"
                             attribute="scale"
                             fill="backwards"
                             from="0.1 0.1 0.1"
                             to="1 1 1"
                             dur="150"></a-animation>
                <a-animation begin="fusing"
                             easing="ease-in"
                             attribute="scale"
                             fill="forwards"
                             from="1 1 1"
                             to="0.1 0.1 0.1"
                             dur="1500"></a-animation>
                </a-entity>
            </a-entity>
        </a-entity>

<!--Central Begin-->
        <a-entity id="central" visible="true">

    

 

    <!--Sky-->
            <a-sky src="#cSky"></a-sky>

   

        </a-entity>
<!--Central End-->
    
    
    
<!--North Scene Begin-->
        <a-entity id="north" visible="false"> 
            <a-sky src="#nSky"></a-sky>
            <a-curvedimage src="#one" height="4.0" radius="10" theta-length="40"
                     rotation="0 160 0" position="0 0 0" scale="2 3 2"></a-curvedimage>
        </a-entity>
<!--North Scene End-->


    
<!--East Scene Begin-->
        <a-entity id="east" visible="false"> 
            <a-sky src="#eSky"></a-sky>
            <a-curvedimage src="#two" height="4.0" radius="10" theta-length="40"
                     rotation="0 70 0" position="0 0 0" scale="2 3 2"></a-curvedimage>
        </a-entity>
<!--East Scene End-->
    
    

<!--South Scene Begin-->
        <a-entity id="south" visible="false">   
            <a-sky src="#sSky"></a-sky>
            <a-curvedimage src="#three" height="4.0" radius="10" theta-length="40"
                     rotation="0 -20 0" position="0 0 0" scale="2 3 2"></a-curvedimage>
        </a-entity>
<!--South Scene End-->
    


<!--West Scene Begin-->
        <a-entity id="west" visible="false">  
            <a-sky src="#wSky"></a-sky>
            <a-curvedimage src="#four" height="4.0" radius="10" theta-length="40"
                     rotation="0 -110 0" position="0 0 0" scale="2 3 2"></a-curvedimage>
        </a-entity>
<!--West Scene End-->
    
    
<!--Compass-->
        <a-image src="#arrowN" position="0 0.1 -4" rotation="90 0 180" onclick="sceneNorth()"></a-image>
            <a-image src="#N" position="0 1 -4"></a-image>
        <a-image src="#arrowE" position="4 0.1 0" rotation="90 0 -90" onclick="sceneEast()"></a-image>
            <a-image src="#E" position="4 1 0" rotation="0 -90 0"></a-image>
        <a-image src="#arrowS" position="0 0.1 4" rotation="90 0 0" onclick="sceneSouth()"></a-image>
            <a-image src="#S" position="0 1 4" rotation="0 180 0"></a-image>
        <a-image src="#arrowW" position="-4 0.1 0" rotation="90 0 90" onclick="sceneWest()"></a-image>
            <a-image src="#W" position="-4 1 0" rotation="0 90 0"></a-image>
        
    
        <a-image src="#ring" position="0 0.1 0" rotation="-90 0 4"  scale="3 3 3" onclick="sceneCentral()"></a-image>
    
    
    

</a-scene>
    
<script type="text/javascript">
    function sceneCentral(){
        document.getElementById('central').setAttribute('visible', 'true')
        document.getElementById('north').setAttribute('visible','false')
        document.getElementById('east').setAttribute('visible', 'false')
        document.getElementById('south').setAttribute('visible','false')
        document.getElementById('west').setAttribute('visible','false')
    }
    
    function sceneNorth(){
        document.getElementById('central').setAttribute('visible', 'false')
        document.getElementById('north').setAttribute('visible','true')
        document.getElementById('east').setAttribute('visible', 'false')
        document.getElementById('south').setAttribute('visible','false')
        document.getElementById('west').setAttribute('visible','false')
    }
    
    function sceneEast(){
        document.getElementById('central').setAttribute('visible', 'false')
        document.getElementById('north').setAttribute('visible','false')
        document.getElementById('east').setAttribute('visible', 'true')
        document.getElementById('south').setAttribute('visible', 'false')
        document.getElementById('west').setAttribute('visible','false')
    }
    
    function sceneSouth(){
        document.getElementById('central').setAttribute('visible', 'false')
        document.getElementById('north').setAttribute('visible','false')
        document.getElementById('east').setAttribute('visible', 'false')
        document.getElementById('south').setAttribute('visible','true')
        document.getElementById('west').setAttribute('visible','false')
    }
    
    function sceneWest(){
        document.getElementById('central').setAttribute('visible', 'false')
        document.getElementById('north').setAttribute('visible','false')
        document.getElementById('east').setAttribute('visible', 'false')
        document.getElementById('south').setAttribute('visible','false')
        document.getElementById('west').setAttribute('visible','true')
    }
    
   
</script>
    
<!--Compiled by Richelle Chen and Kevin Kuan
with small assistance form Adrian Ortega-->

</body>
</html>
